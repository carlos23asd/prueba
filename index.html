<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video HLS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .reproductor {
            width: 100%;
            height: 480px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .lista-reproduccion {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .lista-reproduccion li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .lista-reproduccion li:hover {
            background-color: #f5f5f5;
        }

        .lista-reproduccion li:last-child {
            border-bottom: none;
        }

        .lista-reproduccion .seleccionado {
            background-color: #337ab7;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Reproductor de Video HLS</h1>
        <video id="video-player" class="reproductor" controls></video>
        <h2 class="subtitulo">Lista de reproducci√≥n</h2>
        <ul class="lista-reproduccion">
            <li data-url-hls="https://example.com/playlist1.m3u8">Video 1</li>
            <li data-url-hls="https://example.com/playlist2.m3u8">Video 2</li>
            <li data-url-hls="https://example.com/playlist3.m3u8">Video 3</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.3.1/dist/hls.min.js"></script>
    <script>
        const videoPlayer = document.getElementById('video-player');
        const listaReproduccion = document.querySelector('.lista-reproduccion');

        let hls;
        let canalSeleccionado = null;

        listaReproduccion.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI') {
                const urlHls = e.target.getAttribute('data-url-hls');

                if (urlHls) {
                    if (canalSeleccionado) {
                        canalSeleccionado.classList.remove('seleccionado');
                    }

                    e.target.classList.add('seleccionado');
                    canalSeleccionado = e.target;

                    if (hls) {
                        hls.destroy();
                    }

                    hls = new Hls();
                    hls.loadSource(urlHls);
                    hls.attachMedia(videoPlayer);

                    hls.on(Hls.Events.MANIFEST_LOADED, () => {
                        videoPlayer.play();
                    });
                }
            }
        });
    </script>
</body>
</html>
