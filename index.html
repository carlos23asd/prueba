<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video HLS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 640px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            height: 480px;
            border: 1px solid #ccc;
        }

        .lista-reproduccion {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .lista-reproduccion li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .lista-reproduccion li:last-child {
            border-bottom: none;
        }

        .lista-reproduccion a {
            text-decoration: none;
            color: #337ab7;
            cursor: pointer;
        }

        .lista-reproduccion a:hover {
            color: #23527c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reproductor de Video HLS</h1>
        <video id="video-player" controls></video>
        <h2>Lista de reproducci√≥n</h2>
        <ul class="lista-reproduccion" id="lista-reproduccion"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.3.1/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.3.0/dist/supabase.min.js"></script>
    <script>
        const supabaseUrl = 'https://tu-proyecto.supabase.co';
        const supabaseKey = 'tu-llave-de-acceso';
        const supabaseSecret = 'tu-llave-secreta';

        const supabase = createClient(supabaseUrl, supabaseKey, supabaseSecret);

        const obtenerListaReproduccion = async () => {
            const { data, error } = await supabase
                .from('lista_reproduccion')
                .select('nombre, url_hls');

            if (error) {
                console.error(error);
            } else {
                return data;
            }
        };

        const listaReproduccionElement = document.getElementById('lista-reproduccion');

        obtenerListaReproduccion().then((listaReproduccion) => {
            listaReproduccion.forEach((item) => {
                const elemento = document.createElement('li');
                elemento.innerHTML = `
                    <span class="canal" data-url-hls="${item.url_hls}">${item.nombre}</span>
                `;
                listaReproduccionElement.appendChild(elemento);
            });
        });

        const videoPlayer = document.getElementById('video-player');

        listaReproduccionElement.addEventListener('click', (e) => {
            if (e.target.classList.contains('canal')) {
                const urlHls = e.target.getAttribute('data-url-hls');

                if (urlHls) {
                    const hls = new Hls();
                    hls.loadSource(urlHls);
                    hls.attachMedia(videoPlayer);

                    hls.on(Hls.Events.MANIFEST_LOADED, () => {
                        videoPlayer.play();
                    });
                }
            }
        });
    </script>
</body>
</html>
