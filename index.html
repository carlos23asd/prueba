<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video HLnS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 640px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            height: 480px;
            border: 1px solid #ccc;
        }

        .lista-reproduccion {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .lista-reproduccion li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .lista-reproduccion li:last-child {
            border-bottom: none;
        }

        .lista-reproduccion a {
            text-decoration: none;
            color: #337ab7;
            cursor: pointer;
        }

        .lista-reproduccion a:hover {
            color: #23527c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reproductor de Video HLS</h1>
        <video id="video-player" controls></video>
        <h2>Lista de reproducci√≥n</h2>
        <ul class="lista-reproduccion">
            <li><span class="canal" data-url-hls="https://example.com/playlist1.m3u8">Video 1</span></li>
            <li><span class="canal" data-url-hls="https://example.com/playlist2.m3u8">Video 2</span></li>
            <li><span class="canal" data-url-hls="https://example.com/playlist3.m3u8">Video 3</span></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.3.1/dist/hls.min.js"></script>
    <script>
        const videoPlayer = document.getElementById('video-player');
        const listaReproduccion = document.querySelector('.lista-reproduccion');

        let hls;

        listaReproduccion.addEventListener('click', (e) => {
            if (e.target.classList.contains('canal')) {
                const urlHls = e.target.getAttribute('data-url-hls');

                if (urlHls) {
                    if (hls) {
                        hls.destroy();
                    }

                    hls = new Hls();
                    hls.loadSource(urlHls);
                    hls.attachMedia(videoPlayer);

                    hls.on(Hls.Events.MANIFEST_LOADED, () => {
                        videoPlayer.play();
                    });
                }
            }
        });
    </script>
</body>
</html>
