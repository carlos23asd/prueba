<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #login-container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      #login-container h2 {
        text-align: center;
        margin-bottom: 1rem;
      }
      #login-container label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      #login-container input {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #login-container button {
        width: 100%;
        padding: 0.5rem;
        background-color: #667eea;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #login-container button:hover {
        background-color: #5a67d8;
      }
      #error-message {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="login-container">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Ingresar</button>
      </form>
      <p id="error-message"></p>
    </div>
    <!-- Importa la librería de Supabase desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const SUPABASE_URL = 'https://udaloepzgkgjvbyzkhmy.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkYWxvZXB6Z2tnanZieXpraG15Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA0NDk2NjYsImV4cCI6MjA1NjAyNTY2Nn0.VcY3iVmYTfb5V0wYoGY3HPyNHKwcrTjA55Lf_lE_NL8';
      const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Verificar si el usuario ya inició sesión y redirigir automáticamente a index2.html
      (async () => {
          const { data: { session } } = await supabaseClient.auth.getSession();
          if (session) {
              window.location.href = 'index2.html';
          }
      })();

      const loginForm = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessage.textContent = '';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Intenta iniciar sesión con Supabase
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) {
          errorMessage.textContent = 'Error: ' + error.message;
        } else {
          // Redirige a index2.html tras un inicio de sesión exitoso
          window.location.href = 'index2.html';
        }
      });
    </script>
  </body>
</html>
