<html>
  <head>
    <meta charset="UTF-8">
    <title>Login - Reproductor HLS Protegido</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #121212;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #ccc;
      }
      .login-container {
        background: #1e1e1e;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        width: 300px;
        text-align: center;
      }
      .login-container h2 {
        margin-bottom: 20px;
        color: #fff;
      }
      .login-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
      }
      .login-container button {
        width: 100%;
        padding: 10px;
        background: #2196F3;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.3s;
      }
      .login-container button:hover {
        background: #1976D2;
      }
      #errorMessage {
        margin-top: 10px;
        color: #ff5555;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Iniciar Sesi칩n</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Correo electr칩nico" required>
        <input type="password" id="password" placeholder="Contrase침a" required>
        <button type="submit">Entrar</button>
      </form>
      <div id="errorMessage"></div>
    </div>
    
    <script>
      // Si ya hay una sesi칩n activa, redirige al reproductor
      (async function() {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
          window.location.href = "index.html";
        }
      })();
    </script>
    <script src="auth.js"></script>
  </body>
</html>
